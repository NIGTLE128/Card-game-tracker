<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .players {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .player {
            font-size: 20px;
        }
        .cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .card {
            border: 1px solid black;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }
        .buttons {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Card Game Tracker</h1>
    
    <div class="players">
        <div class="player">
            <h2>Player 1</h2>
            <p id="player1Health">20</p>
        </div>
        <div class="player">
            <h2>Player 2</h2>
            <p id="player2Health">20</p>
        </div>
    </div>

    <div class="cards" id="cardContainer">
        <!-- Cards will be generated dynamically here -->
    </div>

    <div class="buttons">
        <button onclick="resetGame()">Reset</button>
        <button onclick="undoLastMove()">Undo</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
