<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .health-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .player {
            font-size: 24px;
            font-weight: bold;
        }
        .buttons {
            margin: 10px;
        }
        button {
            padding: 10px;
            font-size: 18px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Card Game Tracker</h1>

    <div class="health-container">
        <div>
            <div class="player">Player 1</div>
            <div id="player1Health">20</div>
            <div class="buttons">
                <button onclick="adjustHealth(1, 1)">+1</button>
                <button onclick="adjustHealth(1, -1)">-1</button>
            </div>
        </div>
        <div>
            <div class="player">Player 2</div>
            <div id="player2Health">20</div>
            <div class="buttons">
                <button onclick="adjustHealth(2, 1)">+1</button>
                <button onclick="adjustHealth(2, -1)">-1</button>
            </div>
        </div>
    </div>

    <button onclick="resetGame()">Reset</button>

    <script>
        let health = { player1: 20, player2: 20 };

        function adjustHealth(player, amount) {
            health[`player${player}`] += amount;
            document.getElementById(`player${player}Health`).textContent = health[`player${player}`];
        }

        function resetGame() {
            health = { player1: 20, player2: 20 };
            document.getElementById("player1Health").textContent = 20;
            document.getElementById("player2Health").textContent = 20;
        }
    </script>
</body>
</html>
